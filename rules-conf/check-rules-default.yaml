kind: check-rules

check-rule-define: &check-define
  name: default
  isor: true #default: or 
  skip: true #default: skip
  # regex match pattern
  patterns: [] 
  # eval formula return bool 
  formulas: []

check-rules:
  - <<: *check-define #default equals skipifany
  - <<: *check-define
    name: skipifany
  - <<: *check-define
    name: skipifall
    isor: false 
  - <<: *check-define
    name: doifany
    skip: false 
  - <<: *check-define
    name: doifall
    isor: false 
    skip: false 
