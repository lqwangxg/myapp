regex-rules:
  - name: "sample"
    # regex pattern   
    range-start: \<(?P<eltype>(html:\w+|input))+)\s+
    range-end: \/\>
    pattern: \<(?P<eltype>[^\<\s]+)\s+(?P<p1>[^\<\>]*)size="(?P<size>\d+)"(?P<p2>[^\<\>]*)maxlength="(?P<maxlength>\d+)"
    param-patterns:
      full: [] # get params from full content.value
      range: [] # get params from range.value 
      match:  # get params from match.value
         - property\s*=\s*"(?P<elementId>\w+)"
         - styleId\s*=\s*"(?P<styleId>\w+)"
         
    formulas:
      - if: ${size} > ${maxlength} 
        do: ${size} = ${maxlength}

    replace-template: 
      match: size="${size}"${p2}maxlength="${maxlength}"
    match-check-name: size-maxlength
