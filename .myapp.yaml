# begin: replace these chars key -> val
# end  : restore these chars val -> key  
echars:
  '\n': '乚'
  '\r': '刂'
#  '\t': '亠'
ruledir: rules-conf
# get params by match input contents.
params:
  - title: '[\s"]*(?<title>.+?)[\s"]*'
  - author: lqwangxg
  - size: 7
  - maxlength: 8
  - isfalse: '1>2'
  - istrue: '3 > 1 + 1'
  - istrue2: '${size}*2 > ${maxlength}'
  

indent: "  " #space(2)
prefix: ""

redis:
  enable: true 
  addr: "localhost:6379"
  password: ""
  db: 0